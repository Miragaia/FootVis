<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootVis - Compare Players</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/compare.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="./index.html" class="nav-link">Players</a>
            <span class="nav-separator">|</span>
            <a href="#compare" class="nav-link active">Compare</a>
            <span class="nav-separator">|</span>
            <a href="./insights.html" class="nav-link">Insights</a>
        </div>
        <div class="navbar-right">
            <span class="logo">FootVis</span>
        </div>
    </nav>
    <main>
        <div class="compare-button-container">
            <button id="compareButton" class="compare-button">Compare</button>
        </div>
        <div id="compare" class="compare-container">
            <!-- Left Column -->
            <div class="column">
                <div class="player-card" id="player1Card">
                    <h2>Player 1</h2>
                    <div class="search-container">
                        <input type="text" id="playerSearch" class="search-input" placeholder="Search Player 1">
                        <ul id="suggestions" class="suggestions"></ul>
                    </div>
                    <div class="player-image-container">
                        <img id="playerImage" src="images/player.png" alt="Player Image 1">
                    </div>
                    <div class="player-stats" id="player1Stats">
                        <p>Select a player to view their stats.</p>
                    </div>
                    <!-- Table container for Player 1 -->
                    <!-- <div id="player1TableContainer"></div> -->
                    <!-- <div id="player1ScatterContainer"></div> -->
                    <div id="radarChart1"></div> 
                </div>
                
            </div>
            <!-- Right Column -->
            <div class="column">
                <div class="player-card" id="player2Card">
                    <h2>Player 2</h2>
                    <div class="search-container">
                        <input type="text" id="playerSearch2" class="search-input" placeholder="Search Player 2">
                        <ul id="suggestions2" class="suggestions"></ul>
                    </div>
                    <div class="player-image-container">
                        <img id="playerImage2" src="images/player.png" alt="Player Image 2">
                    </div>
                    <div class="player-stats" id="player2Stats">
                        <p>Select a player to view their stats.</p>
                    </div>
                    <!-- Table container for Player 2 -->
                    <!-- <div id="player2TableContainer"></div> -->
                    <!-- <div id="player2ScatterContainer"></div> -->
                    <div id="radarChart2"></div> 
                </div>
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p><strong>FootVis</strong> by Cristiano Nicolau and Miguel Miragaia Â© 2024<br>Football data and player photos
            from <a href="https://www.kaggle.com/datasets/vivovinco/20222023-football-player-stats" target="_blank">Kaggle</a>
        </p>
    </footer>
    <script src="js/search_compare.js"></script>
    <script src="js/compare.js"></script>
</body>

</html>
