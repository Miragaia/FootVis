<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Insights</title>
  <link rel="stylesheet" href="css/charts.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Player Insights</h1>
    </header>

    <section id="top-scorers" class="chart-section">
      <h2>Top Scorers</h2>
      <div id="top-scorers-chart"></div>
    </section>

    <section id="assists-leaders" class="chart-section">
      <h2>Top Assists</h2>
      <div id="assists-leaders-chart"></div>
    </section>

    <section id="other-stats" class="chart-section">
      <h2>Other Statistics</h2>
      <div id="other-stats-chart"></div>
    </section>
  </div>

  <script src="js/Chart.js"></script>
</body>
</html>
