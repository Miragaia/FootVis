<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="css/player-details.css">
    <!-- Add other stylesheets as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/player-details.js"></script>
    
</head>
<body>
    <div id="players" class="section">
        <div class="content">
            <!-- Common Player Information (always visible) -->
            <div id="commonPlayerInfo">
                <p><strong>Player:</strong> <span id="commonPlayerName"></span></p>
                <p><strong>Nation:</strong> <span id="commonPlayerNation"></span></p>
                <p><strong>Position:</strong> <span id="commonPlayerPosition"></span></p>
                <p><strong>Squad:</strong> <span id="commonPlayerSquad"></span></p>
                <p><strong>Comp:</strong> <span id="commonPlayerComp"></span></p>
                <p><strong>Age:</strong> <span id="commonPlayerAge"></span></p>
            </div>
            
            <!-- Tabs for different sections -->
            <div class="tabs">
                <button class="tab-button active" data-section="general" onclick="showSection('general')">Geral</button>
                <button class="tab-button" data-section="gameInfo" onclick="showSection('gameInfo')">Game Info</button>
                <button class="tab-button" data-section="offensive" onclick="showSection('offensive')">Offensive</button>
                <button class="tab-button" data-section="defensive" onclick="showSection('defensive')">Defensive</button>
            </div>

            <div id="general" class="player-section" style="display: block;"></div>
            <div id="gameInfo" class="player-section" style="display: none;"></div>
            <div id="offensive" class="player-section" style="display: none;"></div>
            <div id="defensive" class="player-section" style="display: none;"></div>
        </div>
    </div>
    
    
    
</body>

</html>
