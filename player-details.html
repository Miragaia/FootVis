<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="css/player-details.css">
    <!-- Add other stylesheets as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/player-details.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player-details-charts.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="./index.html" class="nav-link active">Players</a>
            <span class="nav-separator">|</span>
            <a href="./compare.html" class="nav-link">Compare</a>
            <span class="nav-separator">|</span>
            <a href="./insights.html" class="nav-link">Insights</a>
        </div>
        <div class="navbar-right">
            <span class="logo">FootVis</span>
        </div>
    </nav>

    <div id="players" class="section active">
        <div class="player-image-container">
            <img id="playerImage" src="images/player.png" alt="Player Image">
        </div>
        <div id="commonPlayerInfo" class="player-info-container">
        </div>
        <div id="GamesPlayerInfo" class="player-info-container">
        </div>

        <div class="player-details-container">
            <svg id="field" width="325" height="175"></svg>
            <div class="tooltip" id="tooltip"></div>
        </div>

        <div class="player-details-container">

            <svg id="pieChart" width="350" height="200"></svg>
            <div id="tooltip3" style="position: absolute; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 5px; opacity: 0;"></div>

        </div>

        <div class="player-details-container">

            <svg id="barChart" width="350" height="180"></svg>
            <div id="tooltip2" style="position: absolute; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 5px; opacity: 0;"></div>


        </div>
    </div>
    <hr>

    <div class="flex-container">


        <!-- Table container for percentile data -->
        <div id="table-container">
            <div id="tooltip5" style="position: absolute; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 5px; opacity: 0;"></div>    
        </div>
        <div id="radarChart">
            <div id="tooltip4" style="position: absolute; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 5px; opacity: 0;"></div>
        </div> 
        <div id="heatmap-container">
            <div id="metric-selector" class="selector-container">
                <h3 id="heatmap-title" class="heatmap-title">Tackles per 90</h3>
                <select id="metric-dropdown" class="metric-dropdown">
                    <option value="tackles">Tackles per 90</option>
                    <option value="touches">Touches per 90</option>
                </select>
            </div>
            <svg id="field2" width="400" height="200"></svg>
            <svg id="indicative-scale" width="400" height="50"></svg>
        </div>
              
    </div>

    <div id="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <span id="modal-close" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 18px;">&times;</span>
        <h3>Player Statistics</h3>
        <div id="modal-content"></div>
      </div>
      <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>          

    

    <footer class="footer">
        <p><strong>FootVis</strong> by Cristiano Nicolau and Miguel Miragaia Â© 2024<br>Football data and player photos
            from
            <a href="https://www.kaggle.com/datasets/vivovinco/20222023-football-player-stats"
                target="_blank">Kaggle</a>
        </p>
    </footer>

</body>

</html>
